<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>Student ID</th>
            <th>Student Name</th>
            <th>Gender</th>
            <th>Age</th>
        </thead>

        <tbody>
        <tr>
            <td>1234</td>
            <td colspan="3">Bill</td>
            <!--Expand column by using colspan="3" or any number-->
        </tr>
        <tr>
            <td>1234</td>
            <td>John</td>
            <td>Male</td>
            <!--Expand row by using rowspan="3" or any number-->
        </tr>
        <tr>
            <td>1234</td>
            <td>Mat</td>
            <td>Male</td>
            <td>Age</td>
        </tr>
        <tr>
            <td>1234</td>
            <td>Sam</td>
            <td>Male</td>
            <td>Age</td>
        </tr>
    </tbody>
    </table>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h2>
                Job Application
        </h2>

        <form>

            <label for="name1">
                    Name:
            </label>

            <br/>
            <br/>

            <input type="text" name="name1" id="name1">

            <br/>
            <br/>

            <label for="email1">
                    Email:
            </label>

            <br/>
            <br/>

            <input type="text" name="email1" id="email1">

            <br/>
            <br/>

            <label for="phonenumber">
                    Phone:
            </label>

            <br/>
            <br/>

            <input type="tel" name="phonenumber" id="phonenumber">

            <br/>
            <br/>

            <label for="fileselect">
                    Resume:
            </label>

            <br/>
            <br/>

            <input type="file" name="fileselect" id="fileselect">

            <br/>
            <br/>

            <label for="years">
                    Experience (years):
            </label>

            <br/>
            <br/>

            <input type="number" name="years" id="years" min="0" max="50">

            <br/>
            <br/>

            <fieldset>
                <legend>
                        Skills
                </legend>

                <input type="checkbox" name="option1" id="option1">

                <br/>
                <br/>

                <label for="option1">
                        HTML
                </label>

                <br/>
                <br/>

                <input type="checkbox" name="option2" id="option2">

                <br/>
                <br/>

                <label for="option2">
                        CSS
                </label>

                <br/>
                <br/>

                <input type="checkbox" name="option3" id="option3">

                <br/>
                <br/>

                <label for="option3">
                        JavaScript
                </label>

                <br/>
                <br/>

            </fieldset>

            <br/>
            <br/>

            <label for="educationType">
                    Highest Education:
            </label>
            
            <br/>
            <br/>

            <select name="educationType" id="educationType">
                <option value="a">
                        High School
                </option>
                <option value="b">
                        Associate's Degree
                </option>
                <option value="c">
                        Bachelor's Degree
                </option>
                <option value="d">
                        Master's Degree
                </option>
                <option value="e">
                        PHD
                </option>
            </select>

            <br/>
            <br/>

            <fieldset>
                <legend>
                        Availability
                </legend>
                <input type="radio" name="available" id="available1">

                <br/>

                <label for="available1">
                        Full-Time
                </label>
                <!-- NAME SHOULD BE SAME so that only one 
                of the option can be selected at a time.-->

                <br/>

                <input type="radio" name="available" id="available2">

                <br/>

                <label for="available2">
                        Part-Time
                </label>
            </fieldset>

            <br/>
            <br/>

            <label for="textarea1">
                    Additional Comments:
            </label>

            <br/>
            <br/>

            <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

            <input type="submit" value="Submit Application">

        </form>
    </body>
</html>

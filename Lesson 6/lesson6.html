<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h2>
                Event Registration
        </h2>
        
        <form>
            <label for="name">
                    Name:
            </label>

            <br/>
            <br/>
            
            <input type="text" name="name" id="name">
            
            <br/>
            <br/>

            <label for="emailID">
                    Email:
            </label>

            <br/>
            <br/>

            <input type="text" name="emailID" id="emailID">

            <br/>
            <br/>

            <label for="phonenumber">
                    Phone:
            </label>

            <br/>
            <br/>
            
            <input type="tel" name="phonenumber" id="phonenumber">

            <br/>
            <br/>

            <label for="occupationType">
                    Occupation:
            </label>

            <br/>
            <br/>

            <select name="occupationType" id="occupationType">
                    
                    <option value="student">
                            Student
                    </option>

                    <option value="professional">
                            Professional
                    </option>

                    <option value="Other">
                            Other
                    </option>

            </select>

            <br/>
            <br/>

            <fieldset>
                <legend>
                    Topics of Interest:
                </legend>

                <br/>
                <br/>

                <input type="checkbox" name="checkbox1" id="checkbox1">
                
                <br/>
                <br/>

                <label for="checkbox1">
                        HTML
                </label>

                <br/>
                <br/>

                <input type="checkbox" name="checkbox2" id="checkbox2">
                
                <br/>
                <br/>
                
                <label for="checkbox2">
                        CSS
                </label>

                <br/>
                <br/>

                <input type="checkbox" name="checkbox3" id="checkbox3">
                
                <br/>
                <br/>

                <label for="checkbox3">
                        JavaScript
                </label>  

            </fieldset>

            <br/>
            <br/>

            <label for="textarea1">
                    Comments:
            </label>

            <br/>
            <br/>

            <textarea name="textarea1" id="textarea1" cols="30" rows="10">
         
            </textarea>

            <input type="submit" value="Register">
            
        </form>    
    </body>
</html>
